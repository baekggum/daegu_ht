<body>
    <h1>Update Refrigerator</h1>
    <br><br><br>
    <div class="container">
        <h1>수정 페이지</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <form action="{% url 'update' %}" method="POST">
                {% csrf_token %}
                <br>
                <label for="ingredient">{{ingredient}}:</label><br>
                <input type="date" value={{valid_date}} name="date">
                <br>
                <input type="submit" style="width: 200px; background: #E8ECF7;" value="수정">
            </form>
        </form>
    </div>
